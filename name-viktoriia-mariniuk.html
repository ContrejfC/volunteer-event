    <script>
        function playAudio() {
            if (!('speechSynthesis' in window)) {
                document.getElementById('errorMessage').style.display = 'block';
                return;
            }
            
            try {
                // Cancel any ongoing speech
                window.speechSynthesis.cancel();
                
                // Get speed from slider and map 1-5 to 0.2-1.0
                const speedSlider = document.getElementById('speedSlider');
                const sliderValue = speedSlider ? parseInt(speedSlider.value) : 3;
                // Map 1->0.2, 2->0.4, 3->0.6, 4->0.8, 5->1.0
                const speed = 0.2 + (sliderValue - 1) * 0.2;
                
                const utterance = new SpeechSynthesisUtterance('–í–∏–∫—Ç–æ—Ä–∏–∏–∞ –ú–∞—Ä–∏–Ω–∏—É–∫');
                utterance.lang = 'ru-RU';
                utterance.rate = speed;
                utterance.pitch = 1.1;
                utterance.volume = 1.0;
                
                // Add event handlers for debugging
                utterance.onstart = function() {
                    console.log('Speech started successfully');
                };
                
                utterance.onerror = function(event) {
                    console.error('Speech error:', event.error);
                    // Try fallback without voice selection
                    const fallback = new SpeechSynthesisUtterance('–í–∏–∫—Ç–æ—Ä–∏–∏–∞ –ú–∞—Ä–∏–Ω–∏—É–∫');
                    fallback.lang = 'ru-RU';
                    fallback.rate = speed;
                    fallback.pitch = 1.0;
                    fallback.volume = 1.0;
                    window.speechSynthesis.speak(fallback);
                };
                
                // Try to get a warmer voice, but don't block if voices aren't loaded yet
                // On mobile, voices might not be loaded immediately, so we proceed anyway
                try {
                    const voices = window.speechSynthesis.getVoices();
                    if (voices && voices.length > 0) {
                        const warmVoice = getWarmRussianVoice();
                        if (warmVoice) {
                            utterance.voice = warmVoice;
                        } else {
                            // Use first Russian voice or just use default
                            const russianVoices = voices.filter(v => v.lang && v.lang.startsWith('ru'));
                            if (russianVoices.length > 0) {
                                utterance.voice = russianVoices[0];
                            }
                            // If no Russian voice, browser will use default - that's fine
                        }
        
    
        // Update speed value display when slider changes
        document.getElementById('speedSlider').addEventListener('input', function(e) {
            const value = e.target.value;
            document.getElementById('speedValue').textContent = value;
        });
        
        // Initialize speed value display
        document.getElementById('speedValue').textContent = document.getElementById('speedSlider').value;
        
        // Prevent zoom gestures
        let lastTouchEnd = 0;
        let lastTap = 0;
        
        document.addEventListener('touchstart', function(event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        }, { passive: false });
        
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            // Prevent double-tap zoom
            if (now - lastTap < 500 && now - lastTap > 0) {
                event.preventDefault();
            }
            // Prevent pinch zoom
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
            lastTap = now;
        }, { passive: false });
        
        document.addEventListener('gesturestart', function(event) {
            event.preventDefault();
        }, { passive: false });
        
        document.addEventListener('gesturechange', function(event) {
            event.preventDefault();
        }, { passive: false });
        
        document.addEventListener('gestureend', function(event) {
            event.preventDefault();
        }, { passive: false });
        
        // Disable zoom on wheel
        document.addEventListener('wheel', function(event) {
            if (event.ctrlKey) {
                event.preventDefault();
            }
        }, { passive: false });
        
        // Fix viewport scale if somehow changed
        function fixViewportScale() {
            const viewport = document.querySelector('meta[name=viewport]');
            if (viewport) {
                viewport.setAttribute('content', 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover');
            }
        }
        
        // Run on load and resize
        window.addEventListener('load', fixViewportScale);
        window.addEventListener('resize', fixViewportScale);
        setInterval(fixViewportScale, 1000);
        </script>
