<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Name - Volunteer Language Activity</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 15px;
            background: #37216a;
            color: #333;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px 20px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #667eea;
            line-height: 1.3;
        }
        .english-name {
            font-size: 1.2rem;
            color: #718096;
            margin-bottom: 15px;
            font-weight: 500;
        }
        .russian {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 20px 0;
            color: #2d3748;
            line-height: 1.2;
            word-wrap: break-word;
        }
        .phonetic {
            font-size: 1.1rem;
            color: #718096;
            margin: 15px 0 30px;
            font-style: italic;
            line-height: 1.4;
        }
        .play-button {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 14px 35px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            width: auto;
            max-width: 100%;
        }
        .play-button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .play-button:active {
            transform: translateY(0);
        }
        .speaker-icon {
            font-size: 1.3rem;
        }
        .error-message {
            display: none;
            color: #e53e3e;
            margin-top: 15px;
            font-size: 0.85rem;
            padding: 0 10px;
        }
        .logo {
            max-width: 120px;
            height: auto;
            margin-bottom: 15px;
        }
        @media (min-width: 481px) {
            .container {
                padding: 40px;
            }
            h1 {
                font-size: 2rem;
                margin-bottom: 30px;
            }
            .english-name {
                font-size: 1.5rem;
            }
            .russian {
                font-size: 3.5rem;
                margin: 30px 0;
            }
            .phonetic {
                font-size: 1.5rem;
                margin: 20px 0 40px;
            }
            .play-button {
                padding: 15px 40px;
                font-size: 1.2rem;
                gap: 10px;
            }
            .speaker-icon {
                font-size: 1.5rem;
            }
            .error-message {
                margin-top: 20px;
                font-size: 0.9rem;
            }
            .logo {
                max-width: 160px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="volunteer-logo.png" alt="Volunteers Weave Us Together Logo" class="logo">
        <h1>My Name</h1>
        <div class="english-name">Suzanne Cavanaugh</div>
        <div class="russian">–°—É–∑–∞–Ω–Ω–µ –¶–∞–≤–∞–Ω–∞—É–≥—Ö</div>
        <div class="phonetic">Suzanne Tsavanaugh</div>
        <button class="play-button" onclick="playAudio()">
            <span class="speaker-icon">üîä</span>
            Play Audio
        </button>
        <div class="error-message" id="errorMessage">
            Sorry, your browser doesn't support text-to-speech.
        </div>
    </div>

    <script>
        function playAudio() {
            if ('speechSynthesis' in window) {
                // Cancel any ongoing speech
                window.speechSynthesis.cancel();
                
                const utterance = new SpeechSynthesisUtterance('–°—É–∑–∞–Ω–Ω–µ –¶–∞–≤–∞–Ω–∞—É–≥—Ö');
                utterance.lang = 'ru-RU';
                utterance.rate = 0.8; // Slightly slower for learning
                utterance.pitch = 1;
                
                window.speechSynthesis.speak(utterance);
            } else {
                document.getElementById('errorMessage').style.display = 'block';
            }
        }
    </script>
</body>
</html>
