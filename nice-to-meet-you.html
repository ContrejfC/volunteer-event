<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nice to Meet You - Volunteer Language Activity</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 30px;
            color: #667eea;
        }
        .russian {
            font-size: 3.5rem;
            font-weight: bold;
            margin: 30px 0;
            color: #2d3748;
            line-height: 1.3;
        }
        .phonetic {
            font-size: 1.5rem;
            color: #718096;
            margin: 20px 0 40px;
            font-style: italic;
        }
        .play-button {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 40px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        .play-button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .play-button:active {
            transform: translateY(0);
        }
        .speaker-icon {
            font-size: 1.5rem;
        }
        .error-message {
            display: none;
            color: #e53e3e;
            margin-top: 20px;
            font-size: 0.9rem;
        }
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            h1 {
                font-size: 1.5rem;
            }
            .russian {
                font-size: 2.5rem;
            }
            .phonetic {
                font-size: 1.2rem;
            }
            .play-button {
                padding: 12px 30px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nice to meet you</h1>
        <div class="russian">–ü—Ä–∏—è—Ç–Ω–æ –ø–æ–∑–Ω–∞–∫–æ–º–∏—Ç—å—Å—è</div>
        <div class="phonetic">pree-YAT-nah pahz-nah-KOH-meet-sya</div>
        <button class="play-button" onclick="playAudio()">
            <span class="speaker-icon">üîä</span>
            Play Audio
        </button>
        <div class="error-message" id="errorMessage">
            Sorry, your browser doesn't support text-to-speech.
        </div>
    </div>

    <script>
        function playAudio() {
            if ('speechSynthesis' in window) {
                // Cancel any ongoing speech
                window.speechSynthesis.cancel();
                
                const utterance = new SpeechSynthesisUtterance('–ü—Ä–∏—è—Ç–Ω–æ –ø–æ–∑–Ω–∞–∫–æ–º–∏—Ç—å—Å—è');
                utterance.lang = 'ru-RU';
                utterance.rate = 0.8; // Slightly slower for learning
                utterance.pitch = 1;
                
                window.speechSynthesis.speak(utterance);
            } else {
                document.getElementById('errorMessage').style.display = 'block';
            }
        }
    </script>
</body>
</html>
