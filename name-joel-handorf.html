    <script>
        // Function to get a warmer-sounding Russian voice
        function getWarmRussianVoice() {
            const voices = window.speechSynthesis.getVoices();
            const russianVoices = voices.filter(voice => 
                voice.lang.startsWith('ru') || voice.lang.includes('Russian')
            );
            
            if (russianVoices.length === 0) return null;
            
            // Prefer female voices (typically warmer sounding)
            // Look for voices with names containing keywords that suggest warmth
            const warmKeywords = ['female', 'woman', '–∂–µ–Ω—Å–∫–∏–π', 'Yelena', 'Milena', 'Katya', 'Svetlana', 'Anna'];
            const femaleVoice = russianVoices.find(voice => 
                warmKeywords.some(keyword => 
                    voice.name.toLowerCase().includes(keyword.toLowerCase())
                )
            );
            
            if (femaleVoice) return femaleVoice;
            
            // If no specific female voice found, prefer voices that aren't marked as male
            const nonMaleVoice = russianVoices.find(voice => 
                !voice.name.toLowerCase().includes('male') && 
                !voice.name.toLowerCase().includes('–º—É–∂—Å–∫–æ–π')
            );
            
            return nonMaleVoice || russianVoices[0];
        }
        
        function playAudio() {
            if ('speechSynthesis' in window) {
                // Cancel any ongoing speech
                window.speechSynthesis.cancel();
                
                // Get speed from slider and map 1-5 to 0.2-1.0
                const speedSlider = document.getElementById('speedSlider');
                const sliderValue = parseInt(speedSlider.value);
                // Map 1->0.2, 2->0.4, 3->0.6, 4->0.8, 5->1.0
                const speed = 0.2 + (sliderValue - 1) * 0.2;
                
                const utterance = new SpeechSynthesisUtterance('–ô–æ–µ–ª –•–∞–Ω–¥–æ—Ä—Ñ');
                utterance.lang = 'ru-RU';
                utterance.rate = speed;
                // Use a slightly higher pitch (1.1) for a warmer, friendlier tone
                utterance.pitch = 1.1;
                
                // Try to select a warmer voice
                // Voices may not be loaded immediately, so we'll try to get them
                // If voices aren't loaded, the browser will use the default Russian voice
                const warmVoice = getWarmRussianVoice();
                if (warmVoice) {
                    utterance.voice = warmVoice;
                }
                
                window.speechSynthesis.speak(utterance);
            } else {
                document.getElementById('errorMessage').style.display = 'block';
            }
        }
        
        // Ensure voices are loaded before trying to select one
        // Some browsers load voices asynchronously
        if ('speechSynthesis' in window) {
            // Load voices immediately if available
            let voices = window.speechSynthesis.getVoices();
            if (voices.length === 0) {
                // Wait for voices to load
                window.speechSynthesis.onvoiceschanged = function() {
                    voices = window.speechSynthesis.getVoices();
                };
            }
        }

            const value = e.target.value;

        });

        let lastTap = 0;
        
        document.addEventListener('touchstart', function(event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        }, { passive: false });
        
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            // Prevent double-tap zoom
            if (now - lastTap < 500 && now - lastTap > 0) {
                event.preventDefault();
            }
            // Prevent pinch zoom
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
            lastTap = now;
        }, { passive: false });
        
        document.addEventListener('gesturestart', function(event) {
            event.preventDefault();
        }, { passive: false });
        
        document.addEventListener('gesturechange', function(event) {
            event.preventDefault();
        }, { passive: false });
        
        document.addEventListener('gestureend', function(event) {
            event.preventDefault();
        }, { passive: false });
        
        // Disable zoom on wheel
        document.addEventListener('wheel', function(event) {
            if (event.ctrlKey) {
                event.preventDefault();
            }
        }, { passive: false });
        
        // Fix viewport scale if somehow changed
        function fixViewportScale() {
            const viewport = document.querySelector('meta[name=viewport]');
            if (viewport) {
                viewport.setAttribute('content', 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover');
            }
        }
        
        // Run on load and resize
        window.addEventListener('load', fixViewportScale);
        window.addEventListener('resize', fixViewportScale);
        setInterval(fixViewportScale, 1000);
        </script>
