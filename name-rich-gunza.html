    <div class="container">

        <div class="english-name">Rich Gunza</div>
        <div class="russian">–†–∏—á –ì—É–Ω–∑–∞</div>
        <div class="phonetic">Rich Gunza</div>
        <div class="speed-control">
            <div class="speed-slider-container">

                    <input type="range" id="speedSlider" min="1" max="5" step="1" value="3" style="width: 100%; max-width: 300px;">

        </div>

        <button class="play-button" onclick="playAudio()">
            <span class="speaker-icon">üîä</span>
            Play Audio
        </button>
        <div class="error-message" id="errorMessage">
            Sorry, your browser doesn't support text-to-speech.
        </div>
    </div>

    <script>
        // Function to get a warmer-sounding Russian voice
        function getWarmRussianVoice() {
            // Force reload voices (iOS Safari sometimes needs this)
            let voices = window.speechSynthesis.getVoices();
            
            // If no voices, try again (they might be loading)
            if (voices.length === 0) {
                // This shouldn't happen if voices were loaded, but just in case
                voices = window.speechSynthesis.getVoices();
            }
            
            const russianVoices = voices.filter(voice => 
                voice.lang && (voice.lang.startsWith('ru') || voice.lang.includes('Russian'))
            );
            
            if (russianVoices.length === 0) return null;
            
            // Prefer female voices (typically warmer sounding)
            // Look for voices with names containing keywords that suggest warmth
            const warmKeywords = ['female', 'woman', '–∂–µ–Ω—Å–∫–∏–π', 'Yelena', 'Milena', 'Katya', 'Svetlana', 'Anna'];
            const femaleVoice = russianVoices.find(voice => 
                warmKeywords.some(keyword => 
                    voice.name.toLowerCase().includes(keyword.toLowerCase())
                )
            );
            
            if (femaleVoice) return femaleVoice;
            
            // If no specific female voice found, prefer voices that aren't marked as male
            const nonMaleVoice = russianVoices.find(voice => 
                !voice.name.toLowerCase().includes('male') && 
                !voice.name.toLowerCase().includes('–º—É–∂—Å–∫–æ–π')
            );
            
            return nonMaleVoice || russianVoices[0];
        }
        
        function playAudio() {
            if (!('speechSynthesis' in window)) {
                alert('Your browser does not support text-to-speech. Please try a different browser.');
                return;
            }
            
            const playButton = document.querySelector('.play-button');
            const russianText = '–†–∏—á –ì—É–Ω–∑–∞';
            
            // Disable button immediately for visual feedback
            if (playButton) {
                playButton.classList.add('disabled');
            }
            
            // CRITICAL: On iOS Safari, we must call speak() directly from user interaction
            try {
                window.speechSynthesis.cancel();
                
                const speedSlider = document.getElementById('speedSlider');
                const sliderValue = speedSlider ? parseInt(speedSlider.value) : 3;
                const speed = 0.2 + (sliderValue - 1) * 0.2;
                
                const utterance = new SpeechSynthesisUtterance(russianText);
                utterance.lang = 'ru-RU';
                utterance.rate = speed;
                utterance.pitch = 1.1;
                utterance.volume = 1.0;
                
                utterance.onstart = function() {
                    console.log('‚úì Speech started');
                };
                
                utterance.onend = function() {
                    if (playButton) playButton.classList.remove('disabled');
                };
                
                utterance.onerror = function(event) {
                    console.error('‚úó Speech error:', event.error);
                    if (playButton) playButton.classList.remove('disabled');
                    alert('Unable to play audio. Please check device volume and ensure not on silent mode.');
                };
                
                try {
                    const voices = window.speechSynthesis.getVoices();
                    if (voices && voices.length > 0) {
                        const warmVoice = getWarmRussianVoice();
                        if (warmVoice) {
                            utterance.voice = warmVoice;
                        } else {
                            const russianVoices = voices.filter(v => 
                                v.lang && (v.lang.startsWith('ru') || v.lang.includes('Russian'))
                            );
                            if (russianVoices.length > 0) {
                                utterance.voice = russianVoices[0];
                            }
                        }
                    }
                } catch (e) {
                    console.log('Voice selection skipped');
                }
                
                // CRITICAL: Call speak() synchronously from user interaction (iOS requirement)
                window.speechSynthesis.speak(utterance);
                console.log('Utterance queued');
                
            } catch (error) {
                console.error('Error:', error);
                if (playButton) playButton.classList.remove('disabled');
                alert('Unable to play audio. Please refresh and try again.');
            }
        }
        function fixViewportScale() {
            const viewport = document.querySelector('meta[name=viewport]');
            if (viewport) {
                viewport.setAttribute('content', 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover');
            }
        }
        
        // Run on load and resize
        window.addEventListener('load', fixViewportScale);
        window.addEventListener('resize', fixViewportScale);
        setInterval(fixViewportScale, 1000);
        </script>
