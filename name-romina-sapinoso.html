        <div class="english-name">Sister Romina Sapinoso</div>
        <div class="russian">–°–µ—Å—Ç—Ä–∞ –†–æ–º–∏–Ω–∞ –°–∞–ø–∏–Ω–æ—Å–æ</div>
        <div class="phonetic">Sister Romina Sapinoso</div>
                        <div class="speed-control">
            <label class="speed-label" for="speedSlider">Pronunciation Speed (1 = Slowest, 5 = Fastest):</label>
                    <div class="speed-slider-container">
            <span class="speed-value" style="font-size: 1.5rem;">1</span>
            <div style="flex: 1; display: flex; flex-direction: column; align-items: center; gap: 10px;">
                <input type="range" id="speedSlider" min="1" max="5" step="1" value="3" style="width: 100%; max-width: 300px;">
                <span class="speed-value" id="speedValue" style="font-size: 1.5rem; margin-top: 5px;">3</span>
            </div>
            <span class="speed-value" style="font-size: 1.5rem;">5</span>
        </div>
                    <div class="speed-labels">
            <span>Slow</span>
            <span>Fast</span>
        </div>
        </div>

        </div>
        <button class="play-button" onclick="playAudio()" style="display: inline-flex !important; visibility: visible !important;">
            <span class="speaker-icon">üîä</span>
            <span style="font-size: 1.4rem; font-weight: 700;">Play Audio</span>
        </button>
        <div class="error-message" id="errorMessage">
            Sorry, your browser doesn't support text-to-speech.
        </div>
    </div>

    <script>
        function playAudio() {
            if ('speechSynthesis' in window) {
                // Cancel any ongoing speech
                window.speechSynthesis.cancel();
                
                // Get speed from slider and map 1-5 to 0.2-1.0
                const speedSlider = document.getElementById('speedSlider');
                const sliderValue = parseInt(speedSlider.value);
                // Map 1->0.2, 2->0.4, 3->0.6, 4->0.8, 5->1.0
                const speed = 0.2 + (sliderValue - 1) * 0.2;
                
                const utterance = new SpeechSynthesisUtterance('–°–µ—Å—Ç—Ä–∞ –†–æ–º–∏–Ω–∞ –°–∞–ø–∏–Ω–æ—Å–æ');
                utterance.lang = 'ru-RU';
                utterance.rate = speed;
                utterance.pitch = 1;
                
                window.speechSynthesis.speak(utterance);
            } else {
                document.getElementById('errorMessage').style.display = 'block';
            }
        }
        
    
        // Update speed value display when slider changes
        document.getElementById('speedSlider').addEventListener('input', function(e) {
            const value = e.target.value;
            document.getElementById('speedValue').textContent = value;
        });
        
        // Initialize speed value display
        document.getElementById('speedValue').textContent = document.getElementById('speedSlider').value;
        </script>
